<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github API Playground</title>
	<meta name="description" content="Github API Playground">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="icon.png">

	<!--Fonts-->
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>List Github User Repos</h1>
	</header>
	<form id="form-gh-username">
		<fieldset>
			<legend>Username</legend>
			<label for="gh-username"><i class="fab fa-github"></i> Username: </label>
			<input type="text" id="gh-username" placeholder="username">
			<button id="gh-username-submit" type="submit" aria-label="submit"><i class="fas fa-chevron-right"></i></button>
		</fieldset>
	</form>
	<div class="repo-list">
		<ul></ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
